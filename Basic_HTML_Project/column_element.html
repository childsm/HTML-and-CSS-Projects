<!DOCTYPE html>
<html lang="en">
	<!--For "Creating Basic HTML Website", HACC step 216-->
	<head>
		<title>Column Element</title>
		<meta charset="utf-8">
	</head>
	<body>
		
        <table border="1">
            <caption>Movie Ratings</caption>

            <colgroup>
                <col span="1" style="background: lightblue">
                <col span="1" style="background: lightgreen">
                <col span="1" style="background: lightgrey">
            </colgroup>

            <tr>
                <th>Movie</th>
                <th>Rating</th>
                <th>Year</th>
            </tr>
            <tr>
                <th>Matrix</th>
                <th>10</th>
                <th>1999</th>
            </tr>
            <tr>
                <th>The Princess Bride</th>
                <th>10</th>
                <th>1987</th>
            </tr>
            <tr>
                <th>Elf</th>
                <th>2</th>
                <th>2003</th>
            </tr>
        </table>
        
	</body>	
</html>
